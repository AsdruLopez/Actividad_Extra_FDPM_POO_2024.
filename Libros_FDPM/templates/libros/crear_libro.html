<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear/Actualizar Libro</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %} Libro</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'listar_libros' %}">Volver a la lista</a>
</body>
</html>
